<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="600" fill="url(#bg1)"/>
  <rect width="1920" height="600" fill="url(#grid)"/>
  <!-- Decorative circles -->
  <circle cx="1600" cy="300" r="250" fill="rgba(255,255,255,0.03)"/>
  <circle cx="1700" cy="400" r="180" fill="rgba(255,255,255,0.05)"/>
  <!-- Textile/fabric pattern hint -->
  <g opacity="0.1">
    <line x1="1400" y1="100" x2="1500" y2="200" stroke="white" stroke-width="2"/>
    <line x1="1450" y1="100" x2="1550" y2="200" stroke="white" stroke-width="2"/>
    <line x1="1500" y1="100" x2="1600" y2="200" stroke="white" stroke-width="2"/>
  </g>
</svg>
